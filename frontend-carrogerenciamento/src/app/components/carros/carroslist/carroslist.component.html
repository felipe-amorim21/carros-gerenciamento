<div class="card">
  <h3 class="card-title">Lista de Carros</h3>
  <table mat-table [dataSource]="carros" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let carro"> {{carro.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let carro"> {{carro.nome}} </td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let carro"> {{carro.marca.nome}} </td>
    </ng-container>

    <!-- Acessorio Column -->
    <ng-container matColumnDef="acessorio">
      <th mat-header-cell *matHeaderCellDef> Acessorio </th>
      <td mat-cell *matCellDef="let carro"> {{carro.acessorio}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
