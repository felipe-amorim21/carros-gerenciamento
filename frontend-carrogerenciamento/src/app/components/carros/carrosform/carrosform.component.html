<form (ngSubmit)="onSubmit()" #carForm="ngForm">
  <mat-form-field>
    <mat-label>Nome do Carro</mat-label>
    <input matInput [(ngModel)]="carro.nome" name="nome" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Marca do Carro</mat-label>
    <mat-select [(ngModel)]="selectedMarcaId" (ngModelChange)="onMarcaChange($event)" name="marca" required>
      <mat-option *ngFor="let marca of marcas" [value]="marca.id">
        {{ marca.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit">Salvar</button>
</form>
